{%if message %}
<script>
    alert('{{message}}');
</script>
{%endif%}
<!DOCTYPE html>

<head>
    <title>Examwork</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style type="text/css">
    .btn1 {
        border: none;
        outline: none;
        height: none;
        width: 100%;
        background-color: black;
        color: white;
        font-weight: bold;
        padding: 5px;
    }
    
    .btn1:hover {
        background: rgb(38, 143, 204);
        border: 1px;
        color: rgb(0, 0, 0);
    }
</style>

<body>
    <div class="container">
        <h2 class="text-center">Classwork Posted</h2>
        <table class="table table-striped table-bordered">
            <thead class="bg-info text-white ">
                <tr>
                    <td>Document Name</td>
                    <td>Date posted</td>
                    <td>Comment</td>
                    <td>Submission Date</td>
                    <td>File</td>
                    <td>Submit</td>
                </tr>

            </thead>
            <tbody>

                {% for i in O%}
                <tr>


                    <td>{{i.Doc_name}}</td>
                    <td>{{i.Post_Date}}</td>
                    <td>{{i.Cmnt}}</td>
                    <td>{{i.Sub_Date}}</td>
                    <td>
                        <a href="{{i.File.url}}" class="btn btn-primary btn-sm" target="_blank">VIEW</a>
                    </td>
                      <td>
                        <a href= "{%url 'rec'%}" class="btn btn-primary btn-sm" target="_blank">Open Camera</a>
                    </td>      

                    <td>
                        <form action="{% url 'examc' i.Serialo%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %} {{form.as_p}}
                            <button type="submit" value="signin" class="btn1 mt-3 mb-5">SUBMIT</button>
                        </form>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>

</body>

</html>
