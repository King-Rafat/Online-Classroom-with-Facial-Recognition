{%if message %}

<script>
    alert('{{message}}');
</script>
{%endif%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>group work</title>
</head>
<style type="text/css">
    body {
        background: #F5F5F5;
    }
    
    .content {
        margin: 5%;
        background-color: #4de0af;
        padding: 2rem 1rem 2rem 1rem;
        box-shadow: 12px 12px 12px gray;
    }
    
    h3 {
        text-align: center;
    }
    
    h4 {
        text-align: center;
    }
    
    .bc {
        text-align: right;
        margin-right: 10px;
        margin-top: 5px;
        padding: 5px;
    }
</style>

<body>
    <div class="bc">
        <a href="{%url 'dashboard' %}"><button class="btn btn-primary btn-sm">Back</button> </a>
    </div>
    <div class="container jumborton ">
        <div class="row content">
            <div class="col-md-6">
                <img src="https://previews.123rf.com/images/jossdiim/jossdiim1511/jossdiim151100041/48173965-electronic-document-management.jpg" class="img-fluid " alt="image">

            </div>
            <div class="col-md-6">
                <h3 class="mt-3">Document Management System</h3><br>
                <h4>Add Group Work</h4><br>
                <form action="/groupwork/" method="post">
                    {% csrf_token %}
                    <div class="form group">

                        {{form}}
                    </div>
                    <br><br>

                    <input type="submit" value="Upload" class="btn btn-dark btn-block btn-md" style="box-shadow: 2px 2px 2px gray;">
                </form>

            </div>
        </div>

    </div>
</body>

</html>
