<!DOCTYPE html>

<head>
    <title>Document History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style type="text/css">
    .bc {
        text-align: right;
        margin-right: 10px;
        margin-top: 5px;
        padding: 5px;
    }
</style>

<body>
    <div class="bc">
        <a href="{%url 'dashboard' %}"><button class="btn btn-primary btn-sm">Back</button> </a>
    </div>
    <div class="container">
        <h2 class="text-center">Classwork</h2>
        <table class="table table-striped table-bordered">
            <thead class="bg-info text-white ">
                <tr>
                    <td>Index</td>
                    <td>Document Type</td>
                    <td>Expiry Date</td>
                    <td>File</td>
                    <td>Delete</td>



                </tr>

            </thead>
            <tbody>
                {% for i in doc%}
                <tr>


                    <td>{{i.Index}}</td>
                    <td>{{i.Document_type}}</td>
                    <td>{{i.Expiry_date}}</td>
                    <td>
                        <a href="{{i.File.url}}" class="btn btn-primary btn-sm" target="_blank">View</a>
                    </td>
                    <td>
                        <form action="{% url 'private_delete' i.pk %} " method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>



                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>

</body>

</html>
