{%if message %}

<script>
    alert('{{message}}');
</script>

{%endif%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #c0f1eb;
        }
        
        .content {
            margin: 20%;
            background-color: #fff;
            padding: 2rem 1rem 2rem 2rem;
            box-shadow: 12px 12px 12px gray;
        }
    </style>
</head>

<body>
    <div class="container jumborton">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="https://caate.net/wp-content/uploads/2017/01/Question.jpeg" class="img-fluid" alt="image">

            </div>
            <div class="col-md-6">
                <h1>Forgot your password?</h1><br>
                <h6>Enter your e-mail address to obtain a new password.</h6><br>
                <form action="/password_reset/" method="post">
                    {% csrf_token %}
                    <div class="form group">
                        <label class="font-weight-bold">Email:</label>
                        <input type="email" name="email" class="form-control" required><br><br>
                    </div>
                    <input type="submit" value="Send e-mail" class="btn btn-primary btn-block btn-lg" style="box-shadow: 2px 2px 2px gray;">
                </form>

            </div>
        </div>

    </div>
</body>

</html>
