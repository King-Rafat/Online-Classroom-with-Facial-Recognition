{%if message %}

<script>
    alert('{{message}}');
</script>



{%endif%}
<!DOCTYPE html>

<head>
    <title>upload file</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
    body {
        background: #F8F8FF;
    }
    
    #ui {
        background-color: #c3cfe2;
        padding: 20px;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 12px 12px 12px gray;
    }
    
    .bc {
        text-align: right;
        margin-right: 10px;
        margin-top: 5px;
        padding: 5px;
    }
</style>


<body>
    <div class="bc">
        <a href="{%url 'dashboard' %}"><button class="btn btn-primary btn-sm">Back</button> </a>
    </div>
    <div class="container">
        <div id="ui">
            <h2 class="text-center text-black">UPLOAD DOCUMENT</h2><br>
            <form action="/upload/" method="post" enctype="multipart/form-data" class="form-group">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 col-md-6">
                        {{form.as_p}}
                        <input type="submit" class="btn btn-primary btn-block btn-lg" style="box-shadow: 2px 2px 2px gray;" value="Upload">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
